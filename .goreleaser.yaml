before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

universal_binaries:
  - replace: true

brews:
  - name: world-cup-2022-cli-dashboard
    homepage: "https://github.com/cedricblondeau/world-cup-2022-cli-dashboard"
    license: "MIT"
    tap:
      owner: cedricblondeau
      name: homebrew-cedricblondeau
      branch: main
